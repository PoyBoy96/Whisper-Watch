  <circle cx="512" cy="512" r="318" fill="none" stroke="url(#ring)" stroke-width="20" opacity="0.9" />
  <circle cx="512" cy="512" r="246" fill="none" stroke="#77c8ff" stroke-width="2" opacity="0.35" />

  <g filter="url(#softGlow)">
